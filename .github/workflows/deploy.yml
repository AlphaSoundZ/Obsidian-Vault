name: Deploy to GitHub Pages

on:
    push:
        branches:
            - app # Hier den Namen Ihrer Haupt-Branch angeben

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Install dependencies
              run: npm install

            - name: Build and deploy
              run: npm run deploy
